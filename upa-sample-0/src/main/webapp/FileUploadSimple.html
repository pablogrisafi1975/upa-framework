<!doctype html>
<!-- http://www.matlus.com/html5-file-upload-with-progress/ -->
<html>
<head>
<title>Upload Files - Minimal</title>

</head>
<body>
  <form id="form1" enctype="multipart/form-data" method="post" action="upa/File/uploadOneFile">
    <div class="row">
      <label for="fileToUpload">Select a File to Upload (Max 2M)</label><br /> <input type="file" name="file"
        id="fileToUpload"  />
    </div>
    <div class="row">
      <input type="submit" value="Upload" />
    </div>
  </form>
</body>
</html>
